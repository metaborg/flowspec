---
id: org.metaborg:flowspec.lang:${metaborgVersion}
name: flowspec
metaborgVersion: 2.5.0-SNAPSHOT
#metaborgBaselineVersion: 2.4.0
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}
generates:
- language: Stratego-Sugar
  directory: src-gen/flowspec
exports:

  ## Stratego
- language: Stratego-Sugar
  directory: trans
  includes: "flowspec/**/*.str"
- language: Stratego-Sugar
  directory: src-gen
  includes: "**/*.str"

  ## ESV
- language: EditorService
  directory: editor
  includes:
  - "flowspec/**/*.esv"

pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
language:
  sdf:
    sdf2table: java
    pretty-print: flowspec
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
